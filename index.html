<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text" value="Nice to meet you!">
       
    <br>
    <label>
        <input type="color" value="#000000"  
        id="background-color">
    </label>
    <br>
    <label>Font family:
        <select  id="font-family">
            <option>Times</option>
            <option>Arial</option>
            <option>Impact</option>
            <option>Verdana</option>
        </select>
    </label>
    <br>
    <label>
        Font-size:
        <input type="range" value="32" min="16" max="50" step="1" id="font-size"><span>32px</span>
    </label>
    <br>
    <label>
        <input type="checkbox" id="bold">Bold
    </label>
    <label>
        <input type="checkbox" id="italic">Italic
    </label>
    <br>
    <label>Border:
        <input type="radio" name="border" value="none">None
    </label>
    <label>
        <input type="radio" name="border" value="solid">Solid
    </label>
    <label>
        <input type="radio" name="border" value="dashed">Dashed
    </label>


    <h1>Hello world</h1>

    <script src="./script.js"></script>
</body>
</html>
